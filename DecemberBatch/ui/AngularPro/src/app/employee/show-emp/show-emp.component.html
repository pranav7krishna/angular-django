<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()">
    Add New Employee
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{ModalTitle}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()"></button>
        </div>
        <div class="modal-body">
         <app-add-emp [emp]="emp" *ngIf="ActivateAddEditEmp"></app-add-emp>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>




<div style="margin: 100px;">
    <table class="table table-striped">
        <thead>
            <tr class="table-primary">
                <th>EMPLOYEE ID</th>
                <th>EMPLOYEE NAME</th>
                <th>DEPARTMENT</th>
                <TH>SALARY</TH>
                <th>OPTIONS</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let emp of EmployeeList">
                <td>{{emp.EmployeeId}}</td>
                <td>{{emp.EmployeeName}}</td>
                <td>{{emp.Department}}</td>
                <td>{{emp.Salary}}</td>
                <td>
                    <button class="btn btn-outline-success" data-bs-toggle="modal" 
                    data-bs-target="#exampleModal" 
                    (click)="editClick(emp)" data-backdrop="static" data-keyboard="false">Edit</button>
                    <button class="btn btn-outline-success">Delete</button>
                </td>
            </tr>

    
        </tbody>

    </table>

</div>
